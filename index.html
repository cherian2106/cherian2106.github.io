<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>
<svg class="chart"></svg>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var width = 960,
    height = 500;

var y = d3.scale.linear()
    .range([height, 0]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", height);

d3.csv("https://raw.githubusercontent.com/cherian2106/cherian2106.github.io/master/data.csv", type, function(error, data) {
  y.domain([0, d3.max(data, function(d) { return d.Pld; })]);

  var barWidth = width / data.length;

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; });

  bar.append("rect")
      .attr("y", function(d) { return y(d.Pld); })
      .attr("height", function(d) { return height - y(d.Pld); })
      .attr("width", barWidth - 1);

  bar.append("text")
      .attr("x", barWidth / 2)
      .attr("y", function(d) { return y(d.Pld) + 3; })
      .attr("dy", ".75em")
      .text(function(d) { return d.Pld; });
});

function type(d) {
  d.Pld = +d.Pld; // coerce to number
  return d;
}

</script>
