<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>

<style></style>
<html>
<body>
  <div id="successattack">
  <svg id = "successattacksvg" width = "1300" height = "700"> </svg>
  </div>
  <script>
  var width = 1300;
  var height = 700;
  var data = d3.csv("https://raw.githubusercontent.com/cherian2106/cherian2106.github.io/master/data.csv",function(data){
    console.log(data[0]);
  });
  // var data = [1,2,3];
  var sel = d3.select("#successattacksvg").selectAll("circle").data(data);
  sel.enter().append("circle").merge(sel)
  .attr("cx",function(d,i){return (width/5+d[0].Pld/10);})
  .attr("cy",function(d,i){return (height/5+d[0].Pld/10);})
  .attr("r",function(d){return 5;});
  sel.exit().remove();
  console.log(data);
  </script>
</body>
</html>
